<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styloGuidetogo/styloGTG.css" type="text/css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- import Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Guide to go</title>
</head>


<body>


    <!-- Nav Start -->
    <div id="navbar"></div>
    <!-- Nav End -->

    <!-- Conten Start -->
    <div class="content">
        <h1 class="titulo mt-5" style="text-align: center;">¿Como Agendar con GTG?</h1>
        <div class=" row d-flex justify-content-center mt-5">
            <div class="col-8 card shadow pt-2 mx-2 " style="width: 70rem;">
                <select class="form-select form-select-lg mb-3 " id="destino" aria-label=".form-select-lg example">
                    <option selected>Selecciona el destino</option>
                    <option value="San Ándres">San Ándres</option>
                    <option value="Cartagena">Cartagena</option>
                    <option value="Desierto de la Tatacoa">Desierto de la Tatacoa</option>
                    <option value="Nevado del Tolima">Nevado del Tolima</option>
                    <option value="Guaviare">Guaviare</option>
                </select>
                <select class="form-select form-select-lg mb-3 " id="mes" aria-label=".form-select-lg example">
                    <option selected>Selecciona el Mes de Viaje</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
                <select class="form-select form-select-lg mb-3 "id="personas" aria-label=".form-select-lg example">
                    <option selected>Cantidad de Personas</option>
                    <option value="Viajo Solo">Viajo Solo</option>
                    <option value="2 personas">2 personas</option>
                    <option value="3 personas">3 personas</option>
                    <option value="4 personas">4 personas</option>
                    <option value="+5 personas">+5 personas</option>
                </select>
                <select class="form-select form-select-lg mb-3 " id="plan" aria-label=".form-select-lg example">
                    <option selected>¿Me gustaria?</option>
                    <option value="Caminata ecológica">Caminata ecológica</option>
                    <option value="Buceo">Buceo</option>
                    <option value="Caminata extrema">Caminata extrema</option>
                </select>
                <button type="button" class="btn btn-warning mt-3 mb-3"
                    onclick="ShowSelected()">Cotizar</button>
            </div>
        </div>
    </div>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <div id="footer"></div>
    <!-- Footer End -->
    </div>

    <!-- Custom Script Start -->
    <script src="main.js"></script>
    <!-- Custom Script End -->

    <script type="text/javascript">
        function ShowSelected()
        {
        /* Para obtener el valor */
        let destino = document.getElementById("destino").value;
        let mes = document.getElementById("mes").value;
        let personas = document.getElementById("personas").value;
        let plan = document.getElementById("plan").value;
        Swal.fire("Tu plan a " + destino + " para el mes de " + mes +" para "+ personas +" y hacer " +plan+ " tiene un valor de $34.567 por persona");
       
        }
        </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
